<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrustedForm Curl Request Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2563EB; /* TrustedForm blue */
      --card: #FFFFFF;
      --text: #1F2937;
      --muted: #F3F4F6;
      --border: #E5E7EB;
      --primary: #FFFFFF;
      --primary-hover: #E0F2FE;
      --accent-soft: #EFF6FF;
      --warning-bg: #FFF7ED;
      --warning-border: #FED7AA;
      --warning-text: #9A3412;
      --dark-code-bg: #1E293B;
      --dark-code-text: #F8FAFC;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 32px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      text-align: center;
      color: var(--primary);
    }

    .subtitle {
      color: var(--primary);
      margin-bottom: 32px;
      text-align: center;
    }

    section {
      border-top: 1px solid var(--border);
      padding-top: 24px;
      margin-top: 32px;
    }

    section:first-of-type {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--primary);
    }

    p.help {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    label {
      font-size: 0.95rem;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
    }

    textarea {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      min-height: 220px;
      background: var(--dark-code-bg);
      color: var(--dark-code-text);
      border-radius: 6px;
      padding: 12px;
      resize: vertical;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .nested {
      margin-left: 20px;
      padding-left: 16px;
      border-left: 2px solid var(--border);
      margin-top: 8px;
    }

    .code-actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 8px;
    }

    button {
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button.secondary {
      background: var(--accent-soft);
      color: var(--primary);
    }

    .warning {
      background: var(--warning-bg);
      border: 1px solid var(--warning-border);
      color: var(--warning-text);
      padding: 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-top: 12px;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrustedForm Curl Request Builder</h1>
    <div class="subtitle">Select the TrustedForm features you use and generate a ready-to-run curl example.</div>

    <!-- All other sections remain unchanged -->

    <section>
      <h2>Generated curl request</h2>
      <div class="code-actions">
        <span></span>
        <button class="secondary" onclick="copyCurl()">Copy</button>
      </div>
      <textarea id="curlOutput" readonly></textarea>
      <div id="retainWarning" class="warning" style="display:none;">
        Retain metadata is set, but no match_lead was provided. Retention will not occur without a match.
      </div>
    </section>

    <footer>
      TrustedForm API v4 â€¢ Example requests only
    </footer>
  </div>

  <script>
    // Existing JS code remains unchanged
  </script>
</body>
</html>
